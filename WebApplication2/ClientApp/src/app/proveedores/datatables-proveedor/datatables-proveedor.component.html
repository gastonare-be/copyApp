
<table class="table table-striped" [mfData]="proveedores" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
    <tr>
      <th style="width: 20%">
        <mfDefaultSorter by="name">UserName</mfDefaultSorter>
      </th>
      <th style="width: 50%">
        <mfDefaultSorter by="email">UserEmail</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="age">Age</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="city">User City</mfDefaultSorter>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let proveedor of mf.proveedores">
      <td>{{proveedor.nombre}}</td>
      <td>{{proveedor.direccion}}</td>
      <td class="text-right">{{proveedor.telefono}}</td>
      <td>{{proveedor.cuit}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
