<table class="table table-striped" [mfData]="clientes" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
    <tr>
      <th style="width: 20%">
        <mfDefaultSorter by="nombre">Nombre</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="email">Fecha de Nacimiento</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="email">Acciones</mfDefaultSorter>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.fechaNacimiento | date: 'dd-MM-yyyy'}}</td>
      <td>
        <button class="btn btn-info" [routerLink]='["/maquinas/" + cliente.id]'>Sus Maquinas</button>
        <button class="btn btn-primary" [routerLink]='["/Clientes-editar/" + cliente.id]'>
          <span class="glyphicon glyphicon-pencil"></span>
          Editar
        </button>
        <button class="btn btn-danger" (click)="delete(cliente)">Borrar</button>

      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
