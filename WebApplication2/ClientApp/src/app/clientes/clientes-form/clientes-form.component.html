<h1>{{modoEdicion ? 'Editar' : 'Agregar'}} Cliente</h1>

<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid }">
      <label class="col-md-2 control-label"
             for="nombreId">Nombre</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nombreId"
               type="text"
               required
               formControlName="nombre" />
        <span class="help-block" *ngIf="(formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && formGroup.get('nombre').errors">
          <span *ngIf="formGroup.get('nombre').errors.required">
            El campo nombre es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('fechaNacimiento').touched || formGroup.get('fechaNacimiento').dirty) && !formGroup.get('fechaNacimiento').valid }">
      <label class="col-md-2 control-label"
             for="fechaNacimiento">Fecha Nacimiento</label>

      <div class="col-md-8">
        <input class="form-control"
               id="fechaNacimiento"
               type="date"
               required
               formControlName="fechaNacimiento" />
        <span class="help-block" *ngIf="(formGroup.get('fechaNacimiento').touched || formGroup.get('fechaNacimiento').dirty) && formGroup.get('fechaNacimiento').errors">
          <span *ngIf="formGroup.get('fechaNacimiento').errors.required">
            El campo Fecha Nacimiento es requerido
          </span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <a class="btn btn-primary" (click)="agregarMaquina()">Agregar Maquina</a>
    </div>


    <div formArrayName="maquinas"
         *ngFor="let maquina of formGroup.get('maquinas').controls; let i = index;">
      <div [formGroupName]="i">

        <div class="form-group">
          <label class="col-md-2 control-label" [attr.for]="'serial' + i">
            Serial
          </label>
          <div class="col-md-8">
            <input class="form-control" [attr.id]="'serial' + i" type="text" formControlName="serial" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" [attr.for]="'marca' + i">
            Marca
          </label>
          <div class="col-md-8">
            <input class="form-control" [attr.id]="'marca' + i" type="text" formControlName="marca" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" [attr.for]="'modelo' + i">
            Modelo
          </label>
          <div class="col-md-8">
            <input class="form-control" [attr.id]="'modelo' + i" type="text" formControlName="modelo" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" [attr.for]="'contador' + i">
            Contador
          </label>
          <div class="col-md-8">
            <input class="form-control" [attr.id]="'contador' + i" type="text" formControlName="contador" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-10">
            <button type="button" class="btn btn-danger pull-right" (click)="removerMaquina(i)">Remover</button>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Salvar
          </button>
          <button class="btn"
                  type="button"
                  [routerLink]='["/Clientes"]'>
            Cancelar
          </button>
        </span>

      </div>

    </div>

    

  </fieldset>
</form>
